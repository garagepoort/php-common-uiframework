<div ng-show="(images !== undefined && images.length > 0) || loading" class="well">
    <img ng-src="{{ loaderImage }}" ng-show="loading" class="center-block">
    <img ng-class="imageModel == image.link ? 'google-selected-image' : ''" class="google-image" style="margin: 10px;" ng-repeat="image in images" ng-src="{{ image.image.thumbnailLink }}" ng-click="selectImageUrl(image.link)">
</div>
